<div ng-controller="UserInfoController as userInfoCtrl">

    <div class="row">

        <div class="col-xs-2">

            <div class="thumbnail">
                <img src="images/default.gif" alt="...">

            </div>

            <h4><uib-rating ng-model="userInfoCtrl.user.valoracion"
              max="5" read-only="true" aria-labelledby="default-rating">
          </uib-rating></h4>

        </div>

        <div class="col-xs-4">

            <h1>{{ userInfoCtrl.username }}</h1>
            <h3>{{ userInfoCtrl.getRol(userInfoCtrl.user) }}</h3>
            <h4>{{ userInfoCtrl.user.enviosRealizados}} envíos completados</h4>
            <h4>Se unió el {{userInfoCtrl.user.fechaRegistro | date}}</h4>
        </div>
        <div class="col-xs-6">

            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">
                        <h1 class="rating-num">
                            4.0</h1>
                        <div class="rating">
                            <uib-rating ng-model="delivery.rate"
                            max="5" read-only="false">
                            </uib-rating>
                        </div>
                        <div>
                            <span class="glyphicon glyphicon-user"></span>1,050,008 total
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="row rating-desc">
                            <div class="col-xs-3 col-md-3 text-right">
                                <span class="glyphicon glyphicon-star"></span>5
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress progress-striped">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                        <span class="sr-only">80%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 5 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <span class="glyphicon glyphicon-star"></span>4
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 4 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <span class="glyphicon glyphicon-star"></span>3
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                        <span class="sr-only">40%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 3 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <span class="glyphicon glyphicon-star"></span>2
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                        <span class="sr-only">20%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 2 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <span class="glyphicon glyphicon-star"></span>1
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                                        <span class="sr-only">15%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 1 -->
                        </div>
                        <!-- end row -->
                    </div>
                </div>
            </div>

        </div>


    </div>

    <div class="row">

        <div class="col-xs-8">
            <h4>Historial</h4>
        </div>

        <div class="col-xs-4">
            <h4>Tipo de producto</h4>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-8">
            <div class="thumbnail">
                <img src="images/line-chart.png" alt="...">
            </div>
        </div>

        <div class="col-xs-4">
            <div class="thumbnail">
                <img src="images/pie-chart.jpg" alt="...">
            </div>
        </div>
    </div>

</div>
