<main class="container" ng-controller="MainContentController as mainContentCtrl">
    <h1>MAIN</h1>

    <uib-accordion close-others="false">

        <uib-accordion-group ng-repeat="delivery in mainContentCtrl.deliveries"
            is-open="delivery.open" >

            <uib-accordion-heading>
                <div>
                Datos del env√≠o

                <i class="pull-right glyphicon"
                    ng-class="{'glyphicon-chevron-down': delivery.open,
                    'glyphicon-chevron-right': !delivery.open}"></i>
                </div>

            </uib-accordion-heading>

            <h4>Esto es un Desplegable</h4>

            <div>
                <h4>Origen:</h4>
                <h5>{{delivery.origen}}<h5>
            </div>

            <div>
                <h4>Destino:</h4>
                <h5>{{delivery.destino}}<h5>
            </div>

            <div>
                <h4>Transportista:</h4>
                <h5>{{delivery.transportista}}<h5>
            </div>
        </uib-accordion-group>
    </uib-accordion>

</main>
