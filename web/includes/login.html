<div class="modal-body">


    <form>

        <a class="thumbnail">
          <img src="images/logo.png" alt="JumpVa">
        </a>

        <h1 class="form-signin-heading">Iniciar sesion</h1>

        <fieldset class="form-group">
            <input  class="form-control" type="email" placeholder="Email"/>
            <input  class="form-control" type="password" placeholder="Contraseña"/>
        </fieldset>

        <fieldset class="form-group">

            <!-- Boton para iniciar sesion-->
            <input  class="btn btn-default" ng-click="cancel()" type="button" value="Cancelar" />

            <input  class="btn btn-default" ng-click="login()" type="button" value="Iniciar Sesión" />

            <!-- Boton para registrarse-->
        </fieldset>
    <form>
</div>
