<div class="panel-body" ng-controller="MillestoneController as millestoneCtrl">
    <h4>Hitos:</h4>
    <uib-alert  ng-repeat="milestone in delivery.milestoneList" 
                type={{millestoneCtrl.getMilestoneType(milestone)}}>
            <div class="row">
                <div class="col-sm-10">
                    {{milestone.body}}
                </div>
           
                <div class="col-sm-2">
                    <div class="small pull-right">
                        {{milestone.authorEmail}}
                    </div>
                </div>
            </div>
    </uib-alert>
    
    <form name="reviewForm">
        <h4>Añadir un hito</h4>

        <!--
        <fieldset class="form-group">
            <select ng-model="millestoneCtrl.newMilestone.type" class="form-control" title="Tipo">
                <option value="">Seleccione el tipo de hito</option>
                <option value="success">Localización</option>
                <option value="success">Envío Completado</option>
                <option value="danger">Retraso en el envío</option>
            </select>
        </fieldset>
        -->

        <fieldset class="form-group">
            <textarea ng-model="millestoneCtrl.newMilestone.body"
                class="form-control" title="Mensaje"
                placeholder="Mensaje que se mostrará en el hito" ></textarea>
        </fieldset>

        <button type="button" class="btn btn-success pull-right"
            ng-click="millestoneCtrl.addMilestone(delivery)">Enviar</button>
    </form>
</div>
