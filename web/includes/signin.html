<div class="container" ng-controller="SigninController as signinCtrl">

    <form name="signin" class="form-signin">

        <a class="thumbnail">
          <img src="" alt="JumpVa">
        </a>

        <h1 class="form-signin-heading">Crear Cuenta</h1>

        <fieldset class="form-group">
            <input  class="form-control" type="text" placeholder="Nombre"/>
            <input  class="form-control" type="text" placeholder="Apellidos"/>
            <input  class="form-control" type="email" placeholder="Email"/>
            <input  class="form-control" type="password" placeholder="Contraseña"/>
        </fieldset>

    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                    <div class="row">
                       <div class="col-xs-2">
                            <input class="pull-right" type="checkbox" ng-model="delivery.open">
                        </div>  
                        <div class="col-xs-0">
                            Transportista
                        </div>
                    </div>
            </uib-accordion-heading>
                <input  class="form-control" type="text" placeholder="Número de licencia"/>
                <h5>Max Dimens</h5>
        </uib-accordion-group>
    </uib-accordion>
