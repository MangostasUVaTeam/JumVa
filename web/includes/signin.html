<div class="container" ng-controller="SigninController as signinCtrl">

    <form name="signin" class="form-signin">

        <a class="thumbnail">
          <img src="" alt="JumpVa">
        </a>

        <h1 class="form-signin-heading">Crear Cuenta</h1>

        <div class="row">
            <div class="col-xs-6">
                <fieldset class="form-group">
                    <input  class="form-control" type="text" placeholder="Nombre"/>
                    <input  class="form-control" type="text" placeholder="Apellidos"/>
                    <input  class="form-control" type="email" placeholder="Email"/>
                    <input  class="form-control" type="password" placeholder="Contraseña"/>
                </fieldset>
            </div>

            <div class="col-xs-6">
                <fieldset class="form-group">
                    <input  class="form-control" type="text" placeholder="Nombre"/>
                    <input  class="form-control" type="text" placeholder="Apellidos"/>
                    <input  class="form-control" type="email" placeholder="Email"/>
                    <input  class="form-control" type="password" placeholder="Contraseña"/>
                </fieldset>
            </div>
        </div>



    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                    <div class="row">
                       <div class="col-xs-2">
                            <input class="pull-right" type="checkbox" ng-model="delivery.open">
                        </div>  
                        <div class="col-xs-0">
                            Transportista
                        </div>
                    </div>
            </uib-accordion-heading>
                <input  class="form-control" type="text" placeholder="Número de licencia"/>
                <h5>Dimensiones máximas de transporte</h5>
                <number-input ng-model="signinMaxHeight" min="0" step="0.01" start="0" hint="Altura" decimalPlaces="2"></number-input>
                <number-input ng-model="signinMaxWidth" min="0" step="0.01" start="0" hint="Anchura" decimalPlaces="2"></number-input>
                <number-input ng-model="signinMaxDepth" min="0" step="0.01" start="0"hint="Profundidad" decimalPlaces="2"></number-input>
        </uib-accordion-group>
    </uib-accordion>           

        <fieldset class="form-group">
                <input  class="btn btn-default" type="button" ng-click="signinCtrl.cancel()" value="Cancelar" />
                <input  class="btn btn-default" type="submit" ng-click="signinCtrl.createAccount()" value="Crear Cuenta"/>
        </fieldset>
    <form>
</div>
