<div class="modal-body">

    <h1>Buscar Envios</h1>
    <div class="panel panel-body input-group">
        <input type="text" class="form-control" placeholder="Localizacion de origen">

        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
        </span>
   </div><!-- /input-group -->

   <div map-lazy-load="https://maps.google.com/maps/api/js">
     <ng-map center="41,-87" zoom="3"></ng-map>
   </div>
   
    <div class="panel panel-default" ng-repeat="bid in pujas">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">
                    {{bid.transportista}}
                </div>
                <div class="col-xs-5">
                    <h3><span class=" label label-default pull-right">{{bid.precio | currency}}</span></h3>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-success pull-right"
                    ng-click="unassignedCtrl.assign(delivery, bid)" >Asignar</button>
                </div>
            </div>

        </div>
    </div>
</div>



<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
