<div class="modal-body">

    <h1>Buscar Envios</h1>
    <div class="panel input-group">
        <input type="text" class="form-control" placeholder="Localizacion de origen">

        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
        </span>
   </div><!-- /input-group -->

   <div class="panel " map-lazy-load="https://maps.google.com/maps/api/js">
     <ng-map center="41,-87" zoom="3"></ng-map>
   </div>

    <div ng-repeat="unassignedDelivery in unassignedDeliveries">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-2">
                    Origen: {{unassignedDelivery.origen}}
                </div>

                <div class="col-xs-2">
                    Destino: {{unassignedDelivery.destino}}
                </div>

                <div class="col-xs-2">
                    <h3><span class=" label label-default pull-right">{{unassignedDelivery.distancia}}</span></h3>
                </div>


                <div class="col-xs-4">
<number-input ng-model="unassignedDelivey.puja"></number-input>
                </div>

                <div class="col-xs-2">
                    <button type="button" class="btn btn-success pull-right"
                    ng-click="unassignedCtrl.assign(delivery, bid)" >Pujar</button>
                </div>
            </div>

        </div>
    </div>
</div>



<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
