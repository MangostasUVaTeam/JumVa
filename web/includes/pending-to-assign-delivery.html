<div ng-controller="PendingToAssingController as pendindToAsignCtrl">
    <uib-accordion-heading>
        <div class="row">
            <div class="col-xs-9">
                #{{delivery.id}} {{delivery.origin}} - {{delivery.destination}} <small>Pendiente</small>
            </div>

            <div class="col-xs-3">
                <i class="glyphicon pull-right"
                    ng-class="{'glyphicon-chevron-down': delivery.open,
                    'glyphicon-chevron-right': !delivery.open}"></i>
                <span class="badge pull-right">{{delivery.milestoneList.length}}</span>

            </div>
        </div>

    </uib-accordion-heading>
    
    <div class="panel panel-default" ng-include="'includes/delivery-data.html'"></div>

    <div class="well">
            <div class="panel {{pendindToAsignCtrl.getPanelClass(bid)}}" 
                 ng-repeat="bid in delivery.bidList">
              <div class="panel-body">
                  <div class="row">
                     <div class="col-xs-4">
                        {{bid.carrier}}
                    </div>
                    <div class="col-xs-5">
                        <h3><span class=" label label-default pull-right">{{bid.offer | currency}}</span></h3>
                    </div>
                </div>

              </div>
            </div>
    </div>

    <div class="panel panel-default" ng-include="'includes/delivery-milestones.html'"></div>

</div>
